<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YT Downloader</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
</head>
<body class="bg-rose-700">
    <h1 class="text-2xl font-bold text-center mt-40 text-gray-50">
        This is a website created with Flask + TailwindCSS and is meant to 
        download YouTube videos for learning purposes.
    </h1>
    <div class="flex justify-center mt-10">
        <form action="/download" method="post" class="flex">
            <input type="text" name="video_url" placeholder="Enter YouTube URL" class="p-2 rounded-l-md w-96">
            <button type="submit" class="p-2 bg-blue-500 text-white rounded-r-md">Download</button>
        </form>
    </div>
</body>
</html>
